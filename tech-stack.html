<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sam Richmond Go | techstack</title>

  <script src="https://cdn.tailwindcss.com"></script>

  
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Varela+Round&display=swap" rel="stylesheet"/>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>


  <link rel="stylesheet" href="portfolio.css" />

  <style>
    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body class="h-screen m-0 flex items-center justify-center text-center font-sans relative">

  
  <div id="vanta-bg"></div>


  <div class="bg-white/90 p-6 rounded-xl shadow-lg max-w-xl z-10">
    <h2 class="text-2xl font-bold mb-1">Tech Stack</h2>
    <p class="text-gray-700 mb-5">A collection of languages and programs I've learned.</p>

    <div class="grid grid-cols-3 gap-4 mb-4">
      <div class="flex flex-col items-center justify-center p-3 bg-white rounded-md shadow-md hover:scale-105 transition-transform duration-300">
        <img src="css-3.png" alt="CSS" class="w-20 h-20 object-contain">
        <p class="mt-1 text-sm font-bold text-gray-800">CSS</p>
      </div>

      <div class="flex flex-col items-center justify-center p-3 bg-white rounded-md shadow-md hover:scale-105 transition-transform duration-300">
        <img src="https://cdn.iconscout.com/icon/free/png-256/free-html-5-logo-icon-download-in-svg-png-gif-file-formats--programming-langugae-language-pack-logos-icons-1175208.png" alt="HTML" class="w-20 h-20 object-contain">
        <p class="mt-1 text-sm font-bold text-gray-800">HTML</p>
      </div>

      <div class="flex flex-col items-center justify-center p-3 bg-white rounded-md shadow-md hover:scale-105 transition-transform duration-300">
        <img src="c-.png" alt="C++" class="w-20 h-20 object-contain">
        <p class="mt-1 text-sm font-bold text-gray-800">C++</p>
      </div>

      <div class="flex flex-col items-center justify-center p-3 bg-white rounded-md shadow-md hover:scale-105 transition-transform duration-300">
        <img src="https://static.vecteezy.com/system/resources/previews/027/127/463/non_2x/javascript-logo-javascript-icon-transparent-free-png.png" alt="JavaScript" class="w-20 h-20 object-contain">
        <p class="mt-1 text-sm font-bold text-gray-800">JavaScript</p>
      </div>

      <div class="flex flex-col items-center justify-center p-3 bg-white rounded-md shadow-md hover:scale-105 transition-transform duration-300">
        <img src="https://cdn-icons-png.flaticon.com/512/226/226777.png" alt="Java" class="w-20 h-20 object-contain">
        <p class="mt-1 text-sm font-bold text-gray-800">Java</p>
      </div>

      <div class="flex flex-col items-center justify-center p-3 bg-white rounded-md shadow-md hover:scale-105 transition-transform duration-300">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBH-1xgO3YtvHDtw3ijUfjC-QAP1FjLVVhqA&s" alt="C#" class="w-20 h-20 object-contain">
        <p class="mt-1 text-sm font-bold text-gray-800">C#</p>
      </div>

      <div class="flex flex-col items-center justify-center p-3 bg-white rounded-md shadow-md hover:scale-105 transition-transform duration-300">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Visual_Studio_Code_1.35_icon.svg/1200px-Visual_Studio_Code_1.35_icon.svg.png" alt="VsCode" class="w-20 h-20 object-contain">
        <p class="mt-1 text-sm font-bold text-gray-800">VS Code</p>
      </div>

      <div class="flex flex-col items-center justify-center p-3 bg-white rounded-md shadow-md hover:scale-105 transition-transform duration-300">
        <img src="https://images.icon-icons.com/2415/PNG/512/git_original_logo_icon_146509.png" alt="Git" class="w-20 h-20 object-contain">
        <p class="mt-1 text-sm font-bold text-gray-800">Git</p>
      </div>

      <div class="flex flex-col items-center justify-center p-3 bg-white rounded-md shadow-md hover:scale-105 transition-transform duration-300">
        <img src="https://cdn.freebiesupply.com/logos/thumbs/2x/github-icon-1-logo.png" alt="GitHub" class="w-20 h-20 object-contain">
        <p class="mt-1 text-sm font-bold text-gray-800">GitHub</p>
      </div>
    </div>

    <a href="index.html" class="inline-block mt-4 text-white font-bold py-2 px-6 rounded-full text-sm transition-all duration-300 bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-800 hover:to-blue-900">
      Back to Home
    </a>
  </div>

  
  <script>
    VANTA.FOG({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      highlightColor: 0x0,
      midtoneColor: 0x0,
      lowlightColor: 0x0,
      baseColor: 0xffffff
    });
  </script>

  <script src="techstack.js"></script>
</body>
</html>
